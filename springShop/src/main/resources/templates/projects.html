<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">
     <head>
    	<title>AskBoard</title>
    </head>
    
    <body>
    <div layout:fragment="content">

            <!-- Call to action section-->
            <section class="py-5 bg-gradient-primary-to-secondary text-white">
                <div class="container px-5 my-5">
                    <div class="text-center">
                        <h5 class="display-4 fw-bolder mb-4">Inquiries about the product</h5>
                        <a href="/projects/askEdit" class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder">문의하기</a>
                    </div>
                </div>
            </section>
            
            <!-- Projects Section-->
            <section class="py-5">
                <div class="container px-5 mb-5">
                    <div class="text-center mb-5">
                        <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Q&A</span></h1>
                    </div>
                    <div class="bg-white py-4 mt-auto" >
						<table class="ask table">
							<colgroup>
								<col style="width: 5%"/>
								<col style="width: 15%"/>
								<col style="width: 47%"/>
								<col style="width: 13%"/>
								<col style="width: 20%"/>
							</colgroup>
							<thead>
								<tr>
									<th style="text-align:center">NO</th>
									<th style="text-align:center">분류</th>
									<th style="text-align:center">제목</th>
									<th style="text-align:center">작성자</th>
									<th style="text-align:center">작성 일자</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="list : ${lists}">
									<td style="text-align:center" th:text="${list.ibSeq}"></td>
									<td style="text-align:center" th:text="${list.cType}"></td>
									<td th:text="${list.smbId}"></td>
									<td style="text-align:center" th:text="${list.ibTitle}"></td>
									<td style="text-align:center" th:text="${list.ibCreate}"></td>
								</tr>
							</tbody>
						</table>
						
                    </div>
                </div>
            </section>

       <!--  </main>
    </body> -->
    </div>
    </body>
</html>
