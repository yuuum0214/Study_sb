<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">
<head>
    <title>about</title>
</head>
<body>
<div layout:fragment="content">

    <!-- Page content-->
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">Get in touch</h1>
                    <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        
                        <form id="loginForm" data-sb-form-api-token="API_TOKEN" role="form" action="/login" method="post">
                            <!-- Username input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="username" type="text" name="id" placeholder="Enter your username..." data-sb-validations="required" />
                                <label for="username">Username</label>
                                <div class="invalid-feedback" data-sb-feedback="username:required">A username is required.</div>
                            </div>
                            <!-- Password input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" type="password" name="pw" placeholder="Enter your password..." data-sb-validations="required" />
                                <label for="password">Password</label>
                                <div class="invalid-feedback" data-sb-feedback="password:required">A password is required.</div>
                                <div class="invalid-feedback" data-sb-feedback="password:password">Password is not valid.</div>
                            </div>
                            
                            <!-- Submit success message-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    
                                </div>
                            </div>
                            <!-- Submit error message-->
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary" id="submitButton" type="submit">Login</button></div>
                            <div th:if="${alertText}" class="alert alert-danger" role="alert" style="text-align: center;">
    							<span th:text="${alertText}"></span>
							</div>
                            <div class="col-auto" style="text-align: center;"> 
                                <a class="small" th:href="@{signup}">Signup</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
        
    </div>
</html>
