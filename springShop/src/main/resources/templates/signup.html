<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">
<head>
    <title>about</title>
</head>
<body>
<div layout:fragment="content">

    <!-- Page content-->
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">Welcome!</h1>
                    <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                    
                    <div class="form-floating mb-3">
                                <input class="form-control" id="username" type="text" name="id" placeholder="Enter your username..." data-sb-validations="required" />
                                <label for="username">Username</label>
                            </div>
                            <!-- Password input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" type="password" name="pw" placeholder="Enter your password..." data-sb-validations="required" />
                                <label for="password">Password</label>
                            </div>
                            
                            <div class="d-grid"><button class="btn btn-primary" id="submitButton" type="submit">SINGUP</button></div>
                    
                    </div>
                </div>
                
             </div>
          </div>
     </section>
